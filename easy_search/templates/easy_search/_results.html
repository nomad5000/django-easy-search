{% load i18n %}
<ul>
	{% for result in easy_search_results %}
		<li>
			<h4><a href="{{result.url}}">{{result.title}}</a></h4>
			<p>{{result.text | safe}}</p>
			<small><a href="{{result.url}}">{{result.url}}</a></small>
		</li>
	{% empty %}
		<p>{% trans 'Pitty. Nothing found.' %}</p>
	{% endfor %}
</ul>
